<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">按时打算的撒
	<title>自动升级部署</title>
	<link rel="stylesheet" type="text/css" href="styles/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="styles/icon.css">
	<link rel="stylesheet" type="text/css" href="styles/demo.css">
	<link rel="stylesheet" type="text/css" href="styles/body.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" class="header">
	     <div class="header_top">
	  	   <div class="top">
	  	      <div class="top_left"></div>
	  	   </div>
	  	      <span class="span1">自动升级部署</span>
	     </div>
	</div>
	<div data-options="region:'west',split:false,title:'导航菜单',iconCls:'icon-world'" class="center">
      <ul id="tree"></ul>
	</div>
	<div data-options="region:'center',title:'首页',iconCls:'icon-house'">
		<div class="easyui-tabs" fit="true" border="false" id="tabs" style="width: 150px">
		</div>
	</div>
	<div data-options="region:'south',border:false" class="foot"></div>
</body>
</html>
