	<script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript">
		$(function(){
			var treeData = [{
					"id":1,
					"state":'open',
					"text":"自动化升级",
					"iconCls":"icon-ok",
					"children":[
					{
						"id":3,
						"checkbox": false,
						"text":"统一支付的省前置模块",
						"state":"closed",
						"children":[{
							"id":4,
							"text":"127.0.0.1",
							"checked":true,
							// "iconCls":"icon-reload"
						},

							"checked":true,
							// "iconCls":"icon-reload"
						},
						{
							"id":6,
							"text":"127.0.0.3",
							"checked":true,
							// "iconCls":"icon-reload"
						}]


					},{
						"id":3,
						"checkbox": false,
						"text":"银行前置模块",
						"state":"closed",
						"children":[{
							"id":4,
							"text":"127.0.1.1",
							"checked":false,
							// "iconCls":"icon-reload"
						},{
							"id":4,
							"text":"127.0.1.2",
							"checked":false,
							// "iconCls":"icon-reload"
						}]

					},{
						"id":2,
						"text":"天猫前置模块",
						// "checked":true
					},
					{
						"id":2,
						"text":"商城前置模块",
						// "checked":true
					},
					{
						"id":2,
						"text":"交易核心模块",
						// "checked":true
					},
					]

				}];

			//菜单栏
			$('#er').tree({
				checkbox: true,
				data: treeData,
				// url: 'tree_data.json',
				onClick:function(node){
					$(this).tree('toggle', node.target);
				},

			});

            //input框
			$('#vv').validatebox({
			    required: true,
			    validType:['zifu','length[1]']
			});

			//数据
			$('#dg').datagrid({
				fit: true,
				url:'',
				fitColumns:true,
				singleSelect:true,
			});

			//按钮
			$('#btn').linkbutton({
			    iconCls: 'icon-t'
			});

		});
	</script>
